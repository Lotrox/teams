<script>
    document.getElementById("n1").value = localStorage.getItem("n1");
    document.getElementById("p1").value = localStorage.getItem("p1") || 75;
    document.getElementById("n2").value = localStorage.getItem("n2");
    document.getElementById("p2").value = localStorage.getItem("p2") || 75;
    document.getElementById("n3").value = localStorage.getItem("n3");

    document.getElementById("n4").value = localStorage.getItem("n4");

    document.getElementById("n5").value = localStorage.getItem("n5");
    document.getElementById("p5").value = localStorage.getItem("p5") || 75;
    document.getElementById("n6").value = localStorage.getItem("n6");
    document.getElementById("p6").value = localStorage.getItem("p6") || 75;
    document.getElementById("n7").value = localStorage.getItem("n7");
    document.getElementById("p7").value = localStorage.getItem("p7") || 75;
    document.getElementById("n8").value = localStorage.getItem("n8");
    document.getElementById("p8").value = localStorage.getItem("p8") || 75;
    document.getElementById("n9").value = localStorage.getItem("n9");
    document.getElementById("p9").value = localStorage.getItem("p9") || 75;
    document.getElementById("n10").value = localStorage.getItem("n10");
    document.getElementById("p10").value = localStorage.getItem("p10") || 75;
   function sendTeams(){
        
        elo = {}
        elo[document.getElementById("n1").value] = document.getElementById("p1").value
        localStorage.setItem("n1",document.getElementById("n1").value)
        localStorage.setItem("p1",document.getElementById("p1").value)
        elo[document.getElementById("n2").value] = document.getElementById("p2").value
        localStorage.setItem("n2",document.getElementById("n2").value)
        localStorage.setItem("p2",document.getElementById("p2").value)
        elo[document.getElementById("n3").value] = document.getElementById("p3").value
        localStorage.setItem("n3",document.getElementById("n3").value)
        localStorage.setItem("p3",document.getElementById("p3").value)
        elo[document.getElementById("n4").value] = document.getElementById("p4").value
        localStorage.setItem("n4",document.getElementById("n4").value)
        localStorage.setItem("p4",document.getElementById("p5").value)
        elo[document.getElementById("n5").value] = document.getElementById("p5").value
        localStorage.setItem("n5",document.getElementById("n5").value)
        localStorage.setItem("p5",document.getElementById("p5").value)
        elo[document.getElementById("n6").value] = document.getElementById("p6").value
        localStorage.setItem("n6",document.getElementById("n6").value)
        localStorage.setItem("p6",document.getElementById("p6").value)
        elo[document.getElementById("n7").value] = document.getElementById("p7").value
        localStorage.setItem("n7",document.getElementById("n7").value)
        localStorage.setItem("p7",document.getElementById("p7").value)
        elo[document.getElementById("n8").value] = document.getElementById("p8").value
        localStorage.setItem("n8",document.getElementById("n8").value)
        localStorage.setItem("p8",document.getElementById("p8").value)
        elo[document.getElementById("n9").value] = document.getElementById("p9").value
        localStorage.setItem("n9",document.getElementById("n9").value)
        localStorage.setItem("p9",document.getElementById("p9").value)
        elo[document.getElementById("n10").value] = document.getElementById("p10").value
        localStorage.setItem("n10",document.getElementById("n10").value)
        localStorage.setItem("p10",document.getElementById("p10").value)
    
        if (Object.keys(elo).length < 10){
            console.log("Faltan datos")
            return
        }
        console.log(elo)
        $('#largeModal').modal('show');
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://lotrox.tplinkdns.com:1818/teams/5", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4 && xhr.status == 200) {
                var teams = JSON.parse(xhr.responseText)
                console.log(teams)
                document.getElementById("result").innerHTML = '<b>Equipo 1:</b> (' + teams[0].pointA.toFixed(2) + ')<br> ■ ' + teams[0].teamA.toString().replaceAll(',','<br>■ ') + '<br><br><b> - VS - </b><br><br>' + '<b>Equipo 2:</b> (' + teams[0].pointB.toFixed(2) + ')<br> ■ ' + teams[0].teamB.toString().replaceAll(',','<br>■ ') + '<br><br><i>Diff: ' + teams[0].pointDiff.toFixed(2) + '</i>'
            }
        };
        xhr.send(JSON.stringify(elo));
        

   }
